{% extends 'base.html' %}
{% block title %}Home{% endblock %}

{% block content %}
<div class="p-5 mb-4 bg-light rounded-3">
  <div class="container-fluid py-5">
    <h1 class="display-5 fw-bold">Sistema de Rateio</h1>
    <p class="col-md-8 fs-4">Organize suas despesas condominiais de forma simples e eficiente.</p>
    {% if user.is_authenticated %}
    <a href="{% url 'lista_despesas' %}" class="btn btn-primary btn-lg">Ir para Despesas</a>
    {% else %}
    <a href="{% url 'login' %}" class="btn btn-primary btn-lg me-2">Entrar</a>
    <a href="{% url 'lista_despesas' %}" class="btn btn-outline-secondary btn-lg">Visualizar Despesas</a>
    {% endif %}
  </div>
</div>
{% endblock %}
