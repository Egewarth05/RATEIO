{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Sistema de Rateio{% endblock %}</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="container py-4">
    <nav class="mb-4 d-flex justify-content-between align-items-center">
      <!-- LADO ESQUERDO: botão Admin -->
      <div>
        {% if user.is_authenticated %}
          <a href="{% url 'admin:index' %}" class="btn btn-outline-secondary btn-sm">
            Admin
          </a>
        {% endif %}
      </div>

      <!-- LADO DIREITO: usuário e logout -->
      <div class="text-end">
        {% if user.is_authenticated %}
          <span class="me-2">{{ user.username }}</span>
          <form method="post" action="{% url 'logout' %}" class="d-inline">
            {% csrf_token %}
            <button type="submit" class="btn btn-outline-secondary btn-sm">
              Sair
            </button>
          </form>
        {% endif %}
      </div>
    </nav>

    <br>

    {% block content %}
    {% endblock %}
    {% block scripts %}
    {{ block.super }}
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const btn = document.getElementById('theme-toggle');
        btn.addEventListener('click', () => {
          document.body.classList.toggle('neo-condomino');
        });
      });
    </script>
    {% endblock %}

</body>
</html>
